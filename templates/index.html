{% extends 'base.html' %}

{% block title %} - Home {% endblock %}

{% block content %}

 {% for content in home_content %}
        <section class="page-section clearfix">
            <div class="container">
                <div class="intro">
                    <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{ content.pic }}" alt="">
                    <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                        <h2 class="section-heading mb-4">

                            <span class="section-heading-upper">{{ content.title }}</span>
                            <!--span class="section-heading-lower">Worth Drinking</span-->
                        </h2>
                        <p class="mb-3">
                            {{content.description}}
                        </p>

                        <div class="intro-button mx-auto">
                            <a class="btn btn-primary btn-xl" href="{% url 'about' %}">ይጎብኙን!!</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{%endfor%}

{% for sec in section %}
        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <div class="cta-inner text-center rounded">
                            <h2 class="section-heading mb-4">
                                <span class="section-heading-upper">{{ sec.sectionTitle }}</span>
                            </h2>
                            <p class="mb-0">{{ sec.sectionDescription }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endfor %}

{% endblock %}
